<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
</head>
<body>
    <div  id="my-container">

   <h1 id="my-heading">Chidi's Drum Kit</h1>

    </div>
    <div class="keys">
<div  class="key aKey">
    <kbd>A</kbd>
    <span class="sound">CLAP</span>
</div>
<div  class="key sKey">
    <kbd>S</kbd>
    <span class="sound">HIHAT</span>
</div>
<div  class="key dKey">
<kbd>D</kbd>
<span class="sound">KICK</span>    
</div>
<div  class="key fKey">
    <kbd>F</kbd>
    <span class="sound">OPENHAT</span>    
    </div>
    <div class="key gKey">
        <kbd>G</kbd>
        <span class="sound">BOOM</span>    
        </div>
        <div  class="key hKey">
            <kbd>H</kbd>
            <span class="sound">RIDE</span>    
            </div>
            <div  class="key jKey">
                <kbd>J</kbd>
                <span class="sound">SNARE</span>    
                </div>
                <div  class="key kKey">
                    <kbd>K</kbd>
                    <span class="sound">TOM</span>    
                    </div>
                    <div  class="key lKey">
                        <kbd>L</kbd>
                        <span class="sound">TINK</span>    
                        </div>
            
    </div>


<audio id="audio1" src="sounds/clap.wav"></audio>
<audio id="audio2" src="sounds/hihat.wav"></audio>
  <audio id="audio3" src="sounds/kick.wav"></audio>
  <audio id="audio4" src="sounds/openhat.wav"></audio>
  <audio id="audio5" src="sounds/boom.wav"></audio>
  <audio id="audio6" src="sounds/ride.wav"></audio>
  <audio id="audio7" src="sounds/snare.wav"></audio>
  <audio id="audio8" src="sounds/tom.wav"></audio>
  <audio id="audio9" src="sounds/tink.wav"></audio>



</body>
</html>
